<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM to reMarkable - Modern UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <style id="syntax-override">
        /* Force override highlight.js default styles for color e-ink */
        pre code.hljs { display: block; overflow-x: auto; padding: 1em; }
        code.hljs { padding: 3px 5px; }
        .hljs { background: transparent !important; color: #000 !important; }
        
        /* Color scheme for color e-ink - high contrast colors */
        .hljs-keyword, .hljs-selector-tag, .hljs-title, .hljs-section, .hljs-doctag, 
        .hljs-name, .hljs-strong { color: #0033cc !important; font-weight: bold !important; }
        
        .hljs-string, .hljs-title.class_, .hljs-variable.language_, .hljs-template-variable,
        .hljs-attr, .hljs-quote, .hljs-link, .hljs-symbol { color: #008800 !important; }
        
        .hljs-comment, .hljs-meta { color: #666666 !important; font-style: italic !important; }
        
        .hljs-number, .hljs-literal, .hljs-built_in, .hljs-regexp { color: #cc5200 !important; }
        
        .hljs-title.function_, .hljs-selector-id, .hljs-selector-class { color: #6600cc !important; font-weight: bold !important; }
        
        .hljs-variable, .hljs-params, .hljs-template-tag { color: #006666 !important; }
        
        .hljs-type, .hljs-class, .hljs-builtin-name { color: #990099 !important; font-weight: bold !important; }
        
        .hljs-bullet, .hljs-code, .hljs-emphasis { color: #cc5200 !important; }
        
        .hljs-deletion { color: #990000 !important; text-decoration: line-through !important; }
        .hljs-addition { color: #006600 !important; }
        
        /* Dark mode colors - brighter for contrast */
        [data-theme="dark"] .hljs { color: #e9ecef !important; }
        [data-theme="dark"] .hljs-keyword, [data-theme="dark"] .hljs-selector-tag, 
        [data-theme="dark"] .hljs-title { color: #6699ff !important; }
        [data-theme="dark"] .hljs-string, [data-theme="dark"] .hljs-attr { color: #66ff66 !important; }
        [data-theme="dark"] .hljs-comment { color: #999999 !important; }
        [data-theme="dark"] .hljs-number, [data-theme="dark"] .hljs-literal { color: #ff9966 !important; }
        [data-theme="dark"] .hljs-title.function_ { color: #cc99ff !important; }
        [data-theme="dark"] .hljs-variable { color: #66cccc !important; }
        [data-theme="dark"] .hljs-type { color: #ff99ff !important; }
    </style>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --border-color: #dee2e6;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --gradient-danger: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1d23;
            --bg-secondary: #25282f;
            --bg-tertiary: #2d3139;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --text-tertiary: #6c757d;
            --border-color: #343a40;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.5);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.6);
            --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            overflow-x: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(103, 126, 234, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-50px, -50px) rotate(120deg); }
            66% { transform: translate(50px, -100px) rotate(240deg); }
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all var(--transition-speed);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            padding: 0.25rem;
            cursor: pointer;
            position: relative;
            width: 60px;
            height: 32px;
            transition: all var(--transition-speed);
        }

        .theme-toggle:hover {
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle-slider {
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        [data-theme="dark"] .theme-toggle-slider {
            transform: translateX(28px);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            min-height: calc(100vh - 80px);
        }

        .panel {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .panel:hover::before {
            opacity: 1;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .char-count {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        /* Textarea and Preview Container */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        textarea {
            flex: 1;
            width: 100%;
            min-height: 400px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            resize: vertical;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all var(--transition-speed);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .preview {
            flex: 1;
            min-height: 400px;
            overflow-y: auto;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            background: var(--bg-primary);
            transition: all var(--transition-speed);
        }

        /* Custom scrollbar for preview */
        .preview::-webkit-scrollbar {
            width: 8px;
        }

        .preview::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
        }

        .preview::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: var(--radius-sm);
        }

        .preview::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Buttons */
        .controls {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.625rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Server Controls */
        .server-controls {
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: relative;
        }

        .status-indicator::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .status-indicator.online {
            background: #38ef7d;
        }

        .status-indicator.offline {
            background: #f45c43;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all var(--transition-speed);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Status Messages */
        .status {
            margin-top: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .status-message {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-message::before {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .status.success .status-message {
            background: rgba(56, 239, 125, 0.1);
            color: #11998e;
            border: 1px solid rgba(56, 239, 125, 0.3);
        }

        .status.success .status-message::before {
            content: '‚úì';
            background: #38ef7d;
        }

        .status.error .status-message {
            background: rgba(244, 92, 67, 0.1);
            color: #eb3349;
            border: 1px solid rgba(244, 92, 67, 0.3);
        }

        .status.error .status-message::before {
            content: '‚úï';
            background: #f45c43;
        }

        .status.info .status-message {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .status.info .status-message::before {
            content: 'i';
            background: #667eea;
        }

        .status.warning .status-message {
            background: rgba(255, 193, 7, 0.1);
            color: #f39c12;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status.warning .status-message::before {
            content: '!';
            background: #ffc107;
        }

        /* Remarkable Content Styling - Optimized for e-ink */
        .remarkable-content {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .remarkable-content h1 {
            font-size: 24px;
            margin: 24px 0 16px 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
            background: none;
            -webkit-text-fill-color: inherit;
        }

        .remarkable-content h2 {
            font-size: 20px;
            margin: 20px 0 12px 0;
        }

        .remarkable-content h3 {
            font-size: 18px;
            margin: 16px 0 10px 0;
        }

        .remarkable-content pre {
            background: transparent;
            border: 2px solid var(--text-primary);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
            position: relative;
        }

        .remarkable-content code {
            background: transparent;
            padding: 0.2rem 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875em;
        }

        .remarkable-content pre code {
            background: none;
            padding: 0;
            border: none;
        }

        .remarkable-content blockquote {
            border-left: 4px solid var(--text-primary);
            margin: 1rem 0;
            padding-left: 1rem;
            font-style: italic;
            color: var(--text-secondary);
            text-decoration-style: dotted !important;
        }

        /* Functions - bold */
        .remarkable-content .hljs-title.function_,
        .remarkable-content .hljs-selector-id,
        .remarkable-content .hljs-selector-class {
            color: var(--text-primary) !important;
            font-weight: bold !important;
        }

        /* Meta and preprocessor - smaller font */
        .remarkable-content .hljs-meta,
        .remarkable-content .hljs-preprocessor {
            color: var(--text-secondary) !important;
            font-size: 0.9em !important;
        }

        /* Dark mode adjustments for e-ink preview */
        [data-theme="dark"] .remarkable-content pre {
            border-color: var(--text-primary);
        }

        [data-theme="dark"] .remarkable-content code {
            border-color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .panel {
                min-height: 500px;
            }
        }

        @media (max-width: 640px) {
            .header-content {
                padding: 0 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .panel {
                padding: 1.5rem;
            }
            
            .controls {
                gap: 0.5rem;
            }
            
            button {
                padding: 0.5rem 1rem;
                font-size: 0.8125rem;
            }
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            text-align: center;
            padding: 2rem;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-tertiary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>
                <div class="logo">rM</div>
                LLM to reMarkable
            </h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <div class="theme-toggle-slider">
                    <span id="themeIcon">üåô</span>
                </div>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h3>üìù Markdown Input</h3>
                <span class="char-count" id="charCount">0 characters</span>
            </div>
            <div class="content-area">
                <textarea id="markdownInput" placeholder="Paste your markdown here or click 'Load Sample' to get started..."></textarea>
            </div>
            <div class="controls">
                <button class="btn-secondary" onclick="loadSample()">
                    <span>üìÑ</span> Load Sample
                </button>
                <button class="btn-secondary" onclick="clearInput()">
                    <span>üóëÔ∏è</span> Clear
                </button>
                <button class="btn-primary" onclick="convertToHTML()">
                    <span>‚ú®</span> Convert
                </button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h3>üëÅÔ∏è Preview</h3>
            </div>
            <div class="content-area">
                <div class="preview" id="preview">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÑ</div>
                        <p>Your converted content will appear here</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">Start by entering markdown or loading a sample</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btn-success" onclick="downloadHTML()">
                    <span>‚¨áÔ∏è</span> Download HTML
                </button>
                <button class="btn-secondary" onclick="printToPDF()">
                    <span>üñ®Ô∏è</span> Print to PDF
                </button>
            </div>

            <div class="server-controls">
                <div class="server-status" id="serverStatus">
                    <div class="status-indicator offline"></div>
                    <span>Checking server...</span>
                </div>

                <div class="form-group">
                    <label for="filename">Filename</label>
                    <input type="text" id="filename" placeholder="my-document" value="llm-output">
                </div>

                <div class="form-group">
                    <label for="folder">reMarkable Folder</label>
                    <select id="folder">
                        <option value="/LLM-Outputs">/LLM-Outputs</option>
                    </select>
                </div>

                <div class="controls">
                    <button class="btn-success" id="uploadBtn" onclick="uploadToRemarkable()" disabled>
                        <span>üì§</span> Upload to reMarkable
                    </button>
                    <button class="btn-secondary" onclick="checkServerStatus()">
                        <span>üîÑ</span> Check Status
                    </button>
                </div>
            </div>

            <div id="status"></div>
        </div>
    </div>

    <script>
        let serverOnline = false;

        // Initialize on load
        window.addEventListener('load', () => {
            // Verify highlight.js is loaded
            if (typeof hljs === 'undefined') {
                console.error('Highlight.js not loaded!');
                return;
            }
            
            // Configure marked with syntax highlighting
            marked.setOptions({
                highlight: function(code, lang) {
                    console.log('Highlighting code with language:', lang);
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    const result = hljs.highlight(code, { language }).value;
                    console.log('Highlighted result preview:', result.substring(0, 100) + '...');
                    return result;
                },
                langPrefix: 'hljs language-',
                breaks: true,
                gfm: true
            });
            
            console.log('Highlight.js loaded, languages available:', Object.keys(hljs.listLanguages()));
            
            initTheme();
            checkServerStatus();
            
            console.log('Highlight.js loaded, languages:', hljs.listLanguages());
            
            initTheme();
            checkServerStatus();
            updateCharCount();
        });

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');

            const markdown = document.getElementById('markdownInput').value;
            const filename = document.getElementById('filename').value;
            const folder = document.getElementById('folder').value;
            
            if (!markdown.trim()) {
                showStatus('Please enter some markdown content first', 'error');
                return;
            }
            
            if (!serverOnline) {
                showStatus('Server is not available', 'error');
                return;

            const uploadBtn = document.getElementById('uploadBtn');
            const originalText = uploadBtn.innerHTML;
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';
            
            try {
                showStatus('Converting and uploading to reMarkable...', 'info');

                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({

                        filename: filename || 'llm-output',
